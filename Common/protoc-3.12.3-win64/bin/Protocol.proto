syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
// 아래 packet을 naming convention에 따라 맞춰야함, parsing하기 위해서
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
}

enum MoveDir {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

enum GameObjectType {
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	PROJECTILE = 3;
}

enum SkillType {
	SKILL_NONE = 0;
	SKILL_AUTO = 1;
	SKILL_PROJECTILE = 2;
}

message S_EnterGame {
  // 원래 player 정보를 받아주기 위한 것
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

// C_Move는 어떤 ClientSession인지 알지만 
// Server에서 보낼 떄는 누군지 모름. 따라서 누가 이동할지 id를 넣어줌
message S_Move {
  int32 objectId = 1;
  // PositionInfo posInfo = 2;
  PositionInfo posInfo = 2;
}

message C_Skill {
	SkillInfo info = 1;
}

message S_Skill {
	int32 objectId = 1;
	SkillInfo info = 2;
}

message ObjectInfo {
  // ingame id, db에 들어가는 id는 아님
  // Server가 뜰때마다 바뀔 수 있는 식별자
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  // 화살이나 hp 개념이 없는 object들도 포함하고 있겠지만
  // 알아서 걸러서 추출
  // 경우에 따라서 stat을 안보내는 경우도 있다. 남의 stat을 굳이 봐야하나?
  StatInfo statInfo = 4;
}

message PositionInfo {
  CreatureState state = 1; 
  MoveDir moveDir = 2;
  int32 posX = 3;
  int32 PosY = 4;
}

message StatInfo {
	int32 hp = 1;
	int32 maxHp = 2;
	float speed = 3;
}

message SkillInfo {
	int32 skillId = 1;
}
