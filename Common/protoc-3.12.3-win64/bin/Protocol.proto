syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
// 아래 packet을 naming convention에 따라 맞춰야함, parsing하기 위해서
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
}

enum MoveDir {
  NONE = 0;
  UP = 1;
  DOWN = 2;
  LEFT = 3;
  RIGHT = 4;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

// C_Move는 어떤 ClientSession인지 알지만 
// Server에서 보낼 떄는 누군지 모름. 따라서 누가 이동할지 id를 넣어줌
message S_Move {
  int32 playerId = 1;
  PositionInfo posInfo = 2;
}

message C_Skill {
	SkillInfo info = 1;
}

message S_Skill {
	int32 playerId = 1;
	SkillInfo info = 2;
}

message PlayerInfo {
  // ingame id, db에 들어가는 id는 아님
  // Server가 뜰때마다 바뀔 수 있는 식별자
  int32 playerId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo {
  CreatureState state = 1; 
  MoveDir moveDir = 2;
  int32 posX = 3;
  int32 PosY = 4;
}

message SkillInfo {
	int32 skillId = 1;
}
